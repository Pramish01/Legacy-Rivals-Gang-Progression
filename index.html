<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gangs Progression Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Server header -->
  <header class="server-header">
    <img src="rivals.png" alt="Server Logo" class="server-logo">
    <h1 class="server-name">Legacy Roleplay Rivals</h1>
  </header>

  <!-- Main container -->
  <div class="container">
    <h2>Gangs Progression Info</h2>

    <!-- Gang list -->
    <div class="gang" 
         data-name="SOL" 
         data-level="0" 
         data-points="0" 
         data-max="50" 
         data-logo="sol.png"></div>

    <div class="gang" 
         data-name="Ballas (ESB)" 
         data-level="0" 
         data-points="0" 
         data-max="50" 
         data-logo="esb.png"></div>

    <div class="gang" 
         data-name="Mandam" 
         data-level="0" 
         data-points="0" 
         data-max="50" 
         data-logo="mandam.png"></div>

    <div class="gang" 
         data-name="Fallen Angel" 
         data-level="0" 
         data-points="0" 
         data-max="50" 
         data-logo="fallen.png"></div>

    <div class="gang" 
         data-name="Envy" 
         data-level="0" 
         data-points="0" 
         data-max="50" 
         data-logo="envy.png"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
